<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>The Macavei Post</title>
        <link rel="stylesheet" href="static/css/style.css" type="text/css">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Styling the links */
            a {
                margin: 5px; /* Add margin for spacing */
            }

            /* Style the container to display links horizontally */
            .links-container {
                display: flex;
                flex-direction: row;
            }

            /* style the image above the links */
            img {
                max-width: 30%;
                height: auto;
                margin-bottom: 10px;
            }

            h3 {
                margin-top: 50px;
            }

        </style>
    </head>
    <body>
        <h1>The Macavei Post</h1>
        <img src="/static/img/frontpage.png" alt="Girl working on laptop">

        <div class="links-container">
            <a href="/about">About Me</a>
            <a href="/music">My Music</a>
            <a href="/books">My Library</a>
        </div>
        
        <!-- This adds the quote from the home page-->
        <section class="posts"
            {{#each posts}}
                <article class="post">
                    <img src="{{this.img.img1}}" />
                    <h3>{{this.title}}</h3> 
                </article>
            {{/each}}
        </section>  
    </body>
</html>

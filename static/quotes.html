<!-- This file handles the quotes page content-->

<html>
    <head>
    <title>My Favorite Quotes</title>
    </head>
    <body>
        <h1>Quotes:</h1>
        <section class="quotes">
            {{#each content}}
            <article class="quote">
                <h3>{{this.text}}</h3>
                <h4>Author: {{this.author}}</h4>
            </article>
            {{/each}}
        </section>
       
    </body>
</html>
